<!DOCTYPE html>
<html>

  <head>
    <title>Color Picker Game</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" href="color.css" type="text/css" />
  </head>

  <body>
    <div id="heading">
      <h1>The Great </h1>
      <h1><span id="color-display"></span></h1>
      <h1>Color Guessing Game</h1>
    </div>

    <div class="stripe">
      <button id="reset-button">New Colors</button>
      <span id="message">Let's Play A Game!</span>
      <button class="mode">Easy</button>
      <button class="mode selected">Medium</button>
      <button class="mode">Hard</button>
      <button class="mode">Insane</button>
    </div>
    <div class="stripe">
      <button id="sound-btn">Sound</button>
      <button id="speech-btn">Speech</button>
      <button class="number-base-btn selected">RGB</button>
      <button class="number-base-btn">HEX</button>
      <button class="number-base-btn">HSL</button>
    </div>

    <div id="container">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </div>
    <script type="text/javascript" src="color.js"></script>
  </body>

</html>
